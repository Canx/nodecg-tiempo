<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<style>
.tiempo {          
    font-size: 500%;
    font-family: arial;
    color: white;
    background:rgba(0,0,0,0.8);  
    text-align: left;                 
} 
</style>

<script type="text/javascript">
var sec = 0;
var id;

nodecg.listenFor('start', message => {
    start();
});

nodecg.listenFor('stop', message => {
    stop();
});

nodecg.listenFor('reset', seconds => {
    reset(seconds);
});

function reset(s) {
   stop();
   setTime(s)
}

function stop() {
   if (id) {
      clearInterval(id);
   }
}   

function pad ( val ) { return val > 9 ? val : "0" + val; }

function start() {
   stop();
   id = setInterval( function(){
      setTime(sec)
   }, 1000)
}

function setTime(newSec) {
   sec=newSec;
   document.getElementById("seconds").innerHTML=pad(sec%60);
   document.getElementById("minutes").innerHTML=pad(parseInt(sec/60,10));
   sec++
}

</script>

</head>
<body>
	<div class="tiempo">
	    <span id="minutes">00</span>:<span id="seconds">00</span>
	</div>
	<div class="marcador">
	    <span id="local"></span>
	    <span id="localGoles"></span>
	    <span id="visitante"></span>
	    <span id="visitanteGoles"></span>
	</div>
</body>

</html>
